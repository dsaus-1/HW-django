{% extends 'catalog/base.html' %}

{% block product_delete %}
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <div class="col-4 ">
            <div class="card ">
                <div class="card-body">
                    <form enctype="multipart/form-data" method="post" class="text-center">
                        {% csrf_token %}
                        <p>
                            Вы действительно хотите удалить продукт:   "{{ object.product_name }}"?
                        </p>
                        <a class="text-muted" href="{% url 'catalog:home' %}">Отменить</a>
                        <button class="p-2 btn btn-dark" type="submit">Удалить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
