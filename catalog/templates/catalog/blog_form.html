{% extends 'catalog/base.html' %}

{% block create %}

    <div class="container">
        <form method="post">
            <div class="row">
                <div class="col-5">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="p-2 btn btn-dark" type="submit">Создать публикацию</button>
                            <td><a class="p-2 btn btn-dark" href="{% url 'catalog:blog' %}">Назад</a></td>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
